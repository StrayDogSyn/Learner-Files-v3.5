name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Type check (continue on error)
        run: npm run type-check || echo "Type check failed, continuing with build"
        continue-on-error: true
      
      - name: Build project
        run: npm run build:gh-pages
      
      - name: Create production environment config
        run: |
          echo "Creating production environment configuration..."
          cat > ./marvel-quiz-game/env-config.js << 'EOF'
          // Production Environment Configuration
          // Auto-generated during GitHub Actions build
          window.ENV = {
            VITE_MARVEL_QUIZ_ENABLED: "false",
            BUILD_TIME: "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            ENVIRONMENT: 'production'
          };
          console.log('Production environment loaded:', window.ENV.ENVIRONMENT);
          EOF
          echo "‚úÖ Production environment config created"
      
      - name: Update index.html with environment config
        run: |
          echo "Updating index.html to include production config..."
          # Add env-config.js script tag after env-loader.js
          sed -i 's|<script src="\./env-loader\.js"></script>|<script src="./env-loader.js"></script>\n    <script src="./env-config.js"></script>|' ./marvel-quiz-game/index.html
          echo "‚úÖ index.html updated with production config"
      
      - name: Copy Marvel Quiz Game to dist
        run: |
          mkdir -p ./dist/marvel-quiz-game
          cp -r ./marvel-quiz-game/* ./dist/marvel-quiz-game/
          echo "‚úÖ Marvel Quiz Game files copied to dist"
      
      - name: Verify PWA files
        run: |
          echo "Checking for PWA files in marvel-quiz-game..."
          ls -la ./dist/marvel-quiz-game/
          if [ -f "./dist/marvel-quiz-game/sw.js" ]; then echo "‚úÖ Service Worker found"; else echo "‚ùå Service Worker missing"; fi
          if [ -f "./dist/marvel-quiz-game/manifest.json" ]; then echo "‚úÖ Manifest found"; else echo "‚ùå Manifest missing"; fi
          if [ -f "./dist/marvel-quiz-game/env-loader.js" ]; then echo "‚úÖ Environment loader found"; else echo "‚ùå Environment loader missing"; fi
          echo "üìÅ Directory contents:"
          ls -la ./dist/marvel-quiz-game/
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
