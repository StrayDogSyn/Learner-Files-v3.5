name: Deploy Static Portfolio to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Create deployment directory
        run: |
          mkdir -p _site
          # Copy main portfolio files
          cp index.html _site/
          cp favicon.ico _site/ 2>/dev/null || echo "No favicon.ico found"
          
          # Copy assets directory
          if [ -d "assets" ]; then
            cp -r assets _site/
            echo "Assets directory copied successfully"
          else
            echo "No assets directory found"
          fi
          
          # Copy public directory if it exists
          if [ -d "public" ]; then
            cp -r public _site/
            echo "Public directory copied successfully"
          else
            echo "No public directory found"
          fi
          
          # Copy Marvel Quiz Game directory (static files only)
          if [ -d "marvel-quiz-game" ]; then
            mkdir -p _site/marvel-quiz-game
            # Copy the entire marvel-quiz-game directory for now
            cp -r marvel-quiz-game _site/
            echo "Marvel Quiz Game directory copied successfully"
          else
            echo "No marvel-quiz-game directory found"
          fi
          
          # List contents for debugging
          echo "Deployment directory contents:"
          ls -la _site/
          echo "Assets contents:"
          ls -la _site/assets/ 2>/dev/null || echo "No assets in _site"
          echo "Marvel Quiz Game contents:"
          ls -la _site/marvel-quiz-game/ 2>/dev/null || echo "No marvel-quiz-game in _site"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
