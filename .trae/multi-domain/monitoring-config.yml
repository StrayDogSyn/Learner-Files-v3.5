# Multi-Domain Monitoring Configuration
name: Multi-Domain Monitoring System
version: "2.0"
description: "Comprehensive monitoring and alerting for portfolio domains"

# Global Monitoring Configuration
global_monitoring:
  enabled: true
  
  monitoring_strategy:
    continuous_monitoring: true
    proactive_alerting: true
    predictive_analytics: true
    
  monitoring_intervals:
    health_checks: "30s"
    performance_checks: "1m"
    security_checks: "5m"
    content_checks: "15m"
    
  data_retention:
    real_time_data: "24h"
    hourly_aggregates: "30d"
    daily_aggregates: "1y"
    monthly_aggregates: "5y"
    
  monitoring_scope:
    infrastructure: true
    application: true
    business: true
    security: true
    user_experience: true

# Domain-Specific Monitoring
domain_monitoring:
  primary_domain:
    domain: "straydog-syndications-llc.com"
    priority: "critical"
    
    monitoring_endpoints:
      homepage:
        url: "https://straydog-syndications-llc.com"
        method: "GET"
        expected_status: 200
        timeout: "5s"
        
      api_health:
        url: "https://straydog-syndications-llc.com/api/health"
        method: "GET"
        expected_status: 200
        timeout: "3s"
        
      contact_form:
        url: "https://straydog-syndications-llc.com/contact"
        method: "GET"
        expected_status: 200
        timeout: "5s"
        
      sitemap:
        url: "https://straydog-syndications-llc.com/sitemap.xml"
        method: "GET"
        expected_status: 200
        timeout: "3s"
    
    performance_monitoring:
      core_web_vitals:
        enabled: true
        
        thresholds:
          lcp: "2.5s"
          fid: "100ms"
          cls: "0.1"
          
        measurement_frequency: "1h"
        
      lighthouse_audits:
        enabled: true
        
        audit_schedule:
          frequency: "daily"
          time: "03:00 UTC"
          
        score_thresholds:
          performance: 90
          accessibility: 95
          best_practices: 90
          seo: 95
          
      real_user_monitoring:
        enabled: true
        
        metrics:
          - "page_load_time"
          - "time_to_interactive"
          - "first_contentful_paint"
          - "largest_contentful_paint"
          
        sampling_rate: 100
    
    security_monitoring:
      ssl_certificate:
        enabled: true
        
        checks:
          expiry_date: true
          certificate_chain: true
          security_headers: true
          
        alert_thresholds:
          expiry_warning: "30d"
          expiry_critical: "7d"
          
      security_headers:
        enabled: true
        
        required_headers:
          - "Strict-Transport-Security"
          - "Content-Security-Policy"
          - "X-Frame-Options"
          - "X-Content-Type-Options"
          
      vulnerability_scanning:
        enabled: true
        
        scan_frequency: "daily"
        
        scan_types:
          - "dependency_vulnerabilities"
          - "security_misconfigurations"
          - "exposed_secrets"
    
    content_monitoring:
      content_freshness:
        enabled: true
        
        check_frequency: "1h"
        
        monitored_content:
          - "blog_posts"
          - "portfolio_items"
          - "company_updates"
          
      broken_links:
        enabled: true
        
        check_frequency: "6h"
        
        link_types:
          - "internal_links"
          - "external_links"
          - "media_links"
          
      seo_monitoring:
        enabled: true
        
        check_frequency: "daily"
        
        seo_elements:
          - "meta_titles"
          - "meta_descriptions"
          - "heading_structure"
          - "image_alt_tags"
  
  business_domain:
    domain: "straydogsyndicationsllc.biz"
    priority: "high"
    
