# Cross-Domain Monitoring
cross_domain_monitoring:
  enabled: true
  
  cross_domain_checks:
    link_validation:
      enabled: true
      
      check_frequency: "6h"
      
      validation_rules:
        cross_domain_links:
          enabled: true
          
          link_patterns:
            primary_to_business:
              source: "straydog-syndications-llc.com"
              target: "straydogsyndicationsllc.biz"
              
            primary_to_organization:
              source: "straydog-syndications-llc.com"
              target: "straydog-secondstory.org"
              
            business_to_primary:
              source: "straydogsyndicationsllc.biz"
              target: "straydog-syndications-llc.com"
              
            organization_to_primary:
              source: "straydog-secondstory.org"
              target: "straydog-syndications-llc.com"
        
        canonical_links:
          enabled: true
          
          validation_rules:
            - "canonical_url_present"
            - "canonical_url_valid"
            - "no_duplicate_canonicals"
        
        redirect_chains:
          enabled: true
          
          max_redirects: 3
          redirect_timeout: "10s"
    
    content_consistency:
      enabled: true
      
      check_frequency: "daily"
      
      consistency_checks:
        shared_content:
          enabled: true
          
          content_types:
            - "company_information"
            - "contact_details"
            - "legal_notices"
            - "privacy_policy"
        
        branding_consistency:
          enabled: true
          
          brand_elements:
            - "logo_usage"
            - "color_scheme"
            - "typography"
            - "messaging"
        
        navigation_consistency:
          enabled: true
          
          navigation_elements:
            - "main_navigation"
            - "footer_links"
            - "breadcrumbs"
    
    performance_correlation:
      enabled: true
      
      analysis_frequency: "daily"
      
      correlation_metrics:
        - "response_time_correlation"
        - "error_rate_correlation"
        - "traffic_pattern_correlation"
        - "user_behavior_correlation"
    
    seo_coordination:
      enabled: true
      
      check_frequency: "weekly"
      
      seo_coordination_checks:
        keyword_cannibalization:
          enabled: true
          
          analysis_scope:
            - "target_keywords"
            - "content_overlap"
            - "search_intent_alignment"
        
        internal_linking:
          enabled: true
          
          linking_strategy:
            - "hub_and_spoke_model"
            - "topic_clustering"
            - "authority_distribution"
        
        schema_markup:
          enabled: true
          
          schema_types:
            - "organization_schema"
            - "website_schema"
            - "breadcrumb_schema"

# Monitoring Tools Integration
monitoring_tools:
  uptime_monitoring:
    uptimerobot:
      enabled: true
      
      configuration:
        api_key: "${UPTIMEROBOT_API_KEY}"
        
        monitor_settings:
          check_interval: "1m"
          timeout: "30s"
          
        alert_contacts:
          email: "${DEVELOPER_EMAIL}"
          webhook: "${WEBHOOK_ENDPOINT}"
    
    pingdom:
      enabled: false
      
      configuration:
        api_key: "${PINGDOM_API_KEY}"
        
        monitor_settings:
          check_interval: "1m"
          timeout: "30s"
  
  performance_monitoring:
    lighthouse_ci:
      enabled: true
      
      configuration:
        server_url: "${LIGHTHOUSE_CI_SERVER_URL}"
        
        audit_settings:
          collect_settings:
            number_of_runs: 3
            
          assert_settings:
            preset: "lighthouse:recommended"
    
    web_vitals:
      enabled: true
      
      configuration:
        measurement_id: "${GA_MEASUREMENT_ID}"
        
        vitals_settings:
          report_all_changes: true
          
        thresholds:
          lcp: 2500
          fid: 100
          cls: 0.1
    
    new_relic:
      enabled: false
      
      configuration:
        license_key: "${NEW_RELIC_LICENSE_KEY}"
        
        monitoring_settings:
          browser_monitoring: true
          synthetic_monitoring: true
  
  error_monitoring:
    sentry:
      enabled: true
      
      configuration:
        dsn: "${SENTRY_DSN}"
        
        error_settings:
          environment: "production"
          sample_rate: 1.0
          
        alert_rules:
          error_rate_threshold: "5%"
          new_issue_alert: true
    
    bugsnag:
      enabled: false
      
      configuration:
        api_key: "${BUGSNAG_API_KEY}"
  
  security_monitoring:
    security_headers:
      enabled: true
      
      configuration:
        check_frequency: "daily"
        
        required_headers:
          - "Strict-Transport-Security"
          - "Content-Security-Policy"
          - "X-Frame-Options"
          - "X-Content-Type-Options"
          - "Referrer-Policy"
    
    ssl_labs:
      enabled: true
      
      configuration:
        api_endpoint: "https://api.ssllabs.com/api/v3/"
        
        scan_settings:
          publish: false
          start_new: true
          
        grade_threshold: "A"
    
    snyk:
      enabled: true
      
      configuration:
        api_token: "${SNYK_API_TOKEN}"
        
        scan_settings:
          vulnerability_threshold: "medium"
          
        integration:
          github_integration: true
          
  analytics_monitoring:
    google_analytics:
      enabled: true
      
      configuration:
        property_ids:
          primary: "${GA_PRIMARY_PROPERTY_ID}"
          business: "${GA_BUSINESS_PROPERTY_ID}"
          organization: "${GA_ORG_PROPERTY_ID}"
          github: "${GA_GITHUB_PROPERTY_ID}"
        
        reporting_api_key: "${GA_REPORTING_API_KEY}"
        
        monitoring_metrics:
          - "sessions"
          - "page_views"
          - "bounce_rate"
          - "conversion_rate"
    
    search_console:
      enabled: true
      
      configuration:
        service_account_key: "${GSC_SERVICE_ACCOUNT_KEY}"
        
        properties:
          - "https://straydog-syndications-llc.com/"
          - "https://straydogsyndicationsllc.biz/"
          - "https://straydog-secondstory.org/"
          - "https://straydogsyndications.github.io/"
        
        monitoring_metrics:
          - "search_impressions"
          - "search_clicks"
          - "average_position"
          - "click_through_rate"
    
    hotjar:
      enabled: true
      
      configuration:
        site_ids:
          primary: "${HOTJAR_PRIMARY_SITE_ID}"
          business: "${HOTJAR_BUSINESS_SITE_ID}"
          organization: "${HOTJAR_ORG_SITE_ID}"
        
        monitoring_features:
          heatmaps: true
          recordings: true
          feedback: true

# Alert Configuration
alerting:
  enabled: true
  
  alert_severity_levels:
    critical:
      description: "Service down or critical functionality broken"
      response_time: "immediate"
      escalation_time: "5m"
      
      notification_channels:
        - "slack_critical"
        - "email_critical"
        - "sms"
        - "phone_call"
      
      auto_actions:
        - "trigger_rollback"
        - "scale_resources"
        - "activate_maintenance_mode"
    
    high:
      description: "Significant performance degradation or security issue"
      response_time: "15m"
      escalation_time: "30m"
      
      notification_channels:
        - "slack_alerts"
        - "email_alerts"
      
      auto_actions:
        - "clear_cache"
        - "restart_services"
    
    medium:
      description: "Minor performance issues or warnings"
      response_time: "1h"
      escalation_time: "4h"
      
      notification_channels:
        - "slack_warnings"
        - "email_warnings"
      
      auto_actions:
        - "log_incident"
        - "schedule_investigation"
    
    low:
      description: "Informational alerts or optimization opportunities"
      response_time: "24h"
      escalation_time: "none"
      
      notification_channels:
        - "slack_info"
      
      auto_actions:
        - "log_information"
  
  alert_rules:
    uptime_alerts:
      site_down:
        severity: "critical"
        condition: "http_status != 200"
        duration: "30s"
        
      slow_response:
        severity: "high"
        condition: "response_time > 5s"
        duration: "2m"
        
      intermittent_errors:
        severity: "medium"
        condition: "error_rate > 1%"
        duration: "5m"
    
    performance_alerts:
      core_web_vitals_degradation:
        severity: "high"
        condition: "lcp > 4s OR fid > 300ms OR cls > 0.25"
        duration: "10m"
        
      lighthouse_score_drop:
        severity: "medium"
        condition: "performance_score < 80"
        duration: "1h"
        
      high_bounce_rate:
        severity: "medium"
        condition: "bounce_rate > 70%"
        duration: "1h"
    
    security_alerts:
      ssl_certificate_expiry:
        severity: "critical"
        condition: "ssl_expires_in < 7d"
        duration: "immediate"
        
      security_header_missing:
        severity: "high"
        condition: "required_security_header_missing"
        duration: "immediate"
        
      vulnerability_detected:
        severity: "high"
        condition: "new_vulnerability_detected"
        duration: "immediate"
    
    content_alerts:
      broken_links_detected:
        severity: "medium"
        condition: "broken_links_count > 5"
        duration: "1h"
        
      content_freshness_issue:
        severity: "low"
        condition: "content_not_updated > 30d"
        duration: "daily"
        
      seo_score_drop:
        severity: "medium"
        condition: "seo_score < 85"
        duration: "daily"
  
  notification_channels:
    slack:
      critical_channel:
        webhook_url: "${SLACK_CRITICAL_WEBHOOK}"
        channel: "#alerts-critical"
        
      alerts_channel:
        webhook_url: "${SLACK_ALERTS_WEBHOOK}"
        channel: "#alerts-high"
        
      warnings_channel:
        webhook_url: "${SLACK_WARNINGS_WEBHOOK}"
        channel: "#alerts-medium"
        
      info_channel:
        webhook_url: "${SLACK_INFO_WEBHOOK}"
        channel: "#alerts-info"
    
    email:
      critical_email:
        recipients: ["${DEVELOPER_EMAIL}", "${TEAM_LEAD_EMAIL}"]
        subject_prefix: "[CRITICAL]"
        
      alerts_email:
        recipients: ["${DEVELOPER_EMAIL}"]
        subject_prefix: "[ALERT]"
        
      warnings_email:
        recipients: ["${DEVELOPER_EMAIL}"]
        subject_prefix: "[WARNING]"
    
    webhook:
      external_webhook:
        url: "${EXTERNAL_WEBHOOK_URL}"
        method: "POST"
        headers:
          Authorization: "Bearer ${WEBHOOK_TOKEN}"
          Content-Type: "application/json"
    
    sms:
      emergency_sms:
        provider: "twilio"
        account_sid: "${TWILIO_ACCOUNT_SID}"
        auth_token: "${TWILIO_AUTH_TOKEN}"
        from_number: "${TWILIO_FROM_NUMBER}"
        to_numbers: ["${EMERGENCY_PHONE_NUMBER}"]

