# Reporting & Analytics
reporting:
  dashboard:
    enabled: true
    url: "https://dashboard.straydogsyndications.com/trae"
    refresh_interval: "30s"
    
    widgets:
      - "performance_overview"
      - "layout_issues_summary"
      - "asset_optimization_status"
      - "seo_score_trends"
      - "mobile_responsiveness_score"
      - "recent_deployments"
      - "active_alerts"
  
  scheduled_reports:
    daily_summary:
      enabled: true
      time: "09:00"
      recipients: ["${DEVELOPER_EMAIL}"]
      format: "html"
      
      sections:
        - "performance_metrics"
        - "layout_issues"
        - "optimization_opportunities"
        - "mobile_performance"
    
    weekly_analysis:
      enabled: true
      day: "monday"
      time: "08:00"
      recipients: ["${TEAM_LEAD_EMAIL}", "${STAKEHOLDER_EMAIL}"]
      format: "pdf"
      
      sections:
        - "performance_trends"
        - "optimization_impact"
        - "user_experience_metrics"
        - "technical_debt_analysis"
        - "recommendations"

# Success Metrics & KPIs
success_metrics:
  performance:
    lighthouse_performance_score: ">= 90"
    first_contentful_paint: "<= 1.5s"
    largest_contentful_paint: "<= 2.5s"
    cumulative_layout_shift: "<= 0.1"
    time_to_interactive: "<= 3s"
  
  reliability:
    uptime: ">= 99.9%"
    asset_availability: ">= 99.95%"
    error_rate: "<= 0.1%"
    mean_time_to_recovery: "<= 5m"
  
  user_experience:
    mobile_responsiveness_score: ">= 95"
    accessibility_score: ">= 95"
    seo_score: ">= 95"
    user_satisfaction: ">= 4.5/5"
  
  development:
    layout_issues_count: "0"
    automated_fix_success_rate: ">= 80%"
    deployment_frequency: ">= 1/day"
    lead_time_for_changes: "<= 2h"

# Environment Variables
environment_variables:
  required:
    - "SLACK_WEBHOOK_URL"
    - "DEVELOPER_EMAIL"
    - "SMTP_SERVER"
    - "GITHUB_TOKEN"
  
  optional:
    - "TEAM_LEAD_EMAIL"
    - "STAKEHOLDER_EMAIL"
    - "CUSTOM_WEBHOOK_URL"
    - "LIGHTHOUSE_API_KEY"
    - "PERCY_TOKEN"

# Security & Compliance
security:
  secret_scanning: true
  dependency_scanning: true
  code_scanning: true
  
  allowed_domains:
    - "straydogsyndications.com"
    - "staging.straydogsyndications.com"
    - "localhost"
  
  data_retention:
    logs: "90d"
    metrics: "1y"
    reports: "2y"
    screenshots: "30d"

# Version Control
