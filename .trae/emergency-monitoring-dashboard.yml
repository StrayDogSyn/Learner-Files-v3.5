# TRAE Emergency Monitoring Dashboard
name: "Emergency Portfolio Monitoring Dashboard"
type: "real_time_monitoring"
priority: "CRITICAL"
version: "1.0.0"

# Global Configuration
global:
  refresh_interval: "30 seconds"
  alert_threshold: "critical"
  retention_period: "7 days"
  dashboard_url: "http://localhost:3001/emergency-dashboard"

# Monitoring Targets
targets:
  portfolio:
    primary_url: "https://straydogsyn.github.io/Learner-Files-v3.5/"
    domains:
      - "straydog-syndications-llc.com"
      - "straydogsyndicationsllc.biz"
      - "straydog-secondstory.org"
      - "straydogsyn.github.io/Learner-Files-v3.5"
    
  critical_assets:
    - "/assets/brands/banner.png"
    - "/assets/brands/gearLogo.png"
    - "/assets/brands/mainLogo.png"
    - "/assets/brands/favicon.png"
    - "/assets/brands/circa2024.png"
  
  api_endpoints:
    - "https://gateway.marvel.com/v1/public/characters"
    - "https://api.github.com/users/straydogsyn"

# Dashboard Sections
dashboard:
  emergency_status:
    title: "🚨 Emergency Status Overview"
    widgets:
      - type: "status_indicator"
        name: "Layout Crisis Status"
        metric: "layout_width_utilization"
        thresholds:
          critical: "<60%"
          warning: "60-80%"
          healthy: ">80%"
        colors:
          critical: "#FF0000"
          warning: "#FFA500"
          healthy: "#00FF00"
      
      - type: "status_indicator"
        name: "Asset Loading Status"
        metric: "asset_load_success_rate"
        thresholds:
          critical: "<75%"
          warning: "75-95%"
          healthy: ">95%"
      
      - type: "status_indicator"
        name: "Multi-Domain Health"
        metric: "domain_availability"
        thresholds:
          critical: "<3 domains"
          warning: "3 domains"
          healthy: "4 domains"
      
      - type: "deployment_timeline"
        name: "Emergency Deployment Progress"
        events:
          - "Layout fixes initiated"
          - "Asset recovery started"
          - "Multi-domain deployment"
          - "Validation completed"

  layout_monitoring:
    title: "📐 Layout Crisis Monitoring"
    widgets:
      - type: "real_time_chart"
        name: "Viewport Width Utilization"
        metric: "layout_width_utilization"
        chart_type: "line"
        time_range: "1 hour"
        target_line: 80
        alert_threshold: 60
      
      - type: "heatmap"
        name: "Container Space Usage"
        metrics:
          - "header_container_usage"
          - "main_content_usage"
          - "sidebar_usage"
          - "footer_usage"
        colors:
          low: "#FF0000"    # Red for low usage (bad)
          medium: "#FFA500" # Orange for medium usage
          high: "#00FF00"   # Green for high usage (good)
      
      - type: "responsive_test_grid"
        name: "Responsive Design Status"
        breakpoints:
          mobile: "320px-768px"
          tablet: "768px-1024px"
          desktop: "1024px+"
        tests:
          - "Navigation visibility"
          - "Content readability"
          - "Image scaling"
          - "Button accessibility"
      
      - type: "css_error_log"
        name: "CSS Issues Detected"
        filters:
          - "layout-related"
          - "responsive-breakpoints"
          - "container-sizing"
        max_entries: 10

  asset_monitoring:
    title: "🖼️ Asset Recovery Monitoring"
    widgets:
      - type: "asset_status_grid"
        name: "Critical Asset Status"
        assets:
          banner.png:
            status: "loading"
            size: "expected_size"
            load_time: "<2s"
          gearLogo.png:
            status: "loading"
            size: "expected_size"
            load_time: "<2s"
          mainLogo.png:
            status: "loading"
            size: "expected_size"
            load_time: "<2s"
          favicon.png:
            status: "loading"
            size: "expected_size"
            load_time: "<2s"
      
      - type: "api_health_monitor"
        name: "Marvel API Integration"
        endpoint: "https://gateway.marvel.com/v1/public"
        metrics:
          - "response_time"
          - "success_rate"
          - "error_count"
          - "rate_limit_status"
        thresholds:
          response_time: "<3000ms"
          success_rate: ">95%"
          error_count: "<5/hour"
      
      - type: "environment_variables"
        name: "Environment Configuration"
        variables:
          VITE_MARVEL_PUBLIC_KEY:
            status: "configured"
            masked: true
          GITHUB_TOKEN:
            status: "configured"
            masked: true
          PORTFOLIO_BASE_URL:
            status: "configured"
            masked: false
      
      - type: "brand_consistency_check"
        name: "Brand Asset Consistency"
        checks:
          - "Logo sizing consistency"
          - "Color scheme adherence"
          - "Typography consistency"
          - "Favicon display"

  multi_domain_monitoring:
    title: "🌐 Multi-Domain Orchestration"
    widgets:
      - type: "domain_status_map"
        name: "Domain Health Overview"
        domains:
          "straydog-syndications-llc.com":
            type: "primary_business"
            status: "monitoring"
            ssl: "valid"
            cdn: "active"
          "straydogsyndicationsllc.biz":
            type: "business_variant"
            status: "monitoring"
            ssl: "valid"
            cdn: "active"
          "straydog-secondstory.org":
            type: "nonprofit"
            status: "monitoring"
            ssl: "valid"
            cdn: "active"
          "straydogsyn.github.io":
            type: "github_pages"
            status: "monitoring"
            ssl: "github_managed"
            cdn: "github_pages"
      
      - type: "cross_domain_analytics"
        name: "Cross-Domain User Journey"
        metrics:
          - "domain_switching_rate"
          - "user_session_duration"
          - "conversion_funnel"
          - "bounce_rate_by_domain"
      
      - type: "content_sync_status"
        name: "Content Synchronization"
        sync_targets:
          - "Portfolio projects"
          - "Contact information"
          - "Blog posts"
          - "Brand assets"
        last_sync: "timestamp"
        sync_errors: "count"
      
      - type: "deployment_pipeline"
        name: "Deployment Status"
        stages:
          - name: "GitHub Pages"
            status: "completed"
            duration: "2m 30s"
          - name: "Primary Domain"
            status: "in_progress"
            duration: "ongoing"
          - name: "Business Domain"
            status: "queued"
            duration: "pending"
          - name: "Nonprofit Domain"
            status: "queued"
            duration: "pending"

  performance_monitoring:
    title: "⚡ Performance & User Experience"
    widgets:
      - type: "core_web_vitals"
        name: "Core Web Vitals"
        metrics:
          LCP: # Largest Contentful Paint
            current: "monitoring"
            target: "<2.5s"
            status: "measuring"
          FID: # First Input Delay
            current: "monitoring"
            target: "<100ms"
            status: "measuring"
          CLS: # Cumulative Layout Shift
            current: "monitoring"
            target: "<0.1"
            status: "measuring"
      
      - type: "lighthouse_scores"
        name: "Lighthouse Performance"
        categories:
          Performance:
            score: "monitoring"
            target: ">90"
          Accessibility:
            score: "monitoring"
            target: ">95"
          Best_Practices:
            score: "monitoring"
            target: ">90"
          SEO:
            score: "monitoring"
            target: ">95"
      
      - type: "user_experience_metrics"
        name: "User Experience Tracking"
        metrics:
          - "Page load time"
          - "Time to interactive"
          - "User engagement rate"
          - "Error rate"
          - "Mobile usability score"
      
      - type: "real_user_monitoring"
        name: "Real User Monitoring (RUM)"
        data_points:
          - "Geographic distribution"
          - "Device type breakdown"
          - "Browser compatibility"
          - "Network speed impact"

  alerts_and_notifications:
    title: "🔔 Alerts & Notifications"
    widgets:
      - type: "active_alerts"
        name: "Active Emergency Alerts"
        severity_levels:
          critical: "Immediate action required"
          warning: "Attention needed"
          info: "Informational"
        max_display: 10
      
      - type: "notification_log"
        name: "Recent Notifications"
        channels:
          - "Slack #emergency-alerts"
          - "Email notifications"
          - "SMS alerts (critical only)"
        max_entries: 20
      
      - type: "escalation_status"
        name: "Alert Escalation"
        rules:
          - "Critical alerts: Immediate notification"
          - "Unresolved after 15min: Escalate to manager"
          - "Unresolved after 30min: Escalate to emergency contact"
      
      - type: "recovery_timeline"
        name: "Recovery Progress"
        milestones:
          - "Emergency detected"
          - "Response initiated"
          - "Fixes deployed"
          - "Validation completed"
          - "Full recovery confirmed"

# Alert Configuration
alerts:
  layout_crisis:
    conditions:
      - "layout_width_utilization < 60%"
      - "container_empty_space > 50%"
      - "content_compression < 40%"
    severity: "critical"
    channels: ["slack", "email", "sms"]
    escalation_time: "15 minutes"
  
  asset_failures:
    conditions:
      - "asset_load_success_rate < 75%"
      - "critical_asset_404_count > 0"
      - "api_integration_failure"
    severity: "high"
    channels: ["slack", "email"]
    escalation_time: "30 minutes"
  
  domain_issues:
    conditions:
      - "domain_availability < 4"
      - "cross_domain_navigation_failure"
      - "ssl_certificate_issues"
    severity: "medium"
    channels: ["slack"]
    escalation_time: "60 minutes"
  
  performance_degradation:
    conditions:
      - "core_web_vitals_failure"
      - "lighthouse_score < 70"
      - "user_experience_score < 80"
    severity: "medium"
    channels: ["slack"]
    escalation_time: "45 minutes"

# Integration Configuration
integrations:
  slack:
    webhook_url: "${SLACK_EMERGENCY_WEBHOOK}"
    channels:
      emergency: "#emergency-alerts"
      monitoring: "#portfolio-monitoring"
      deployment: "#deployment-status"
    
  email:
    smtp_server: "${SMTP_SERVER}"
    recipients:
      emergency: ["${EMERGENCY_EMAIL}"]
      monitoring: ["${DEVELOPER_EMAIL}"]
    
  sms:
    provider: "${SMS_PROVIDER}"
    emergency_numbers: ["${EMERGENCY_PHONE}"]
  
  analytics:
    google_analytics: "${GA_TRACKING_ID}"
    lighthouse_ci: "${LIGHTHOUSE_CI_TOKEN}"
    sentry: "${SENTRY_DSN}"
  
  github:
    repository: "straydogsyn/Learner-Files-v3.5"
    webhook_secret: "${GITHUB_WEBHOOK_SECRET}"
    status_checks: true

# Data Collection
data_collection:
  metrics:
    layout:
      - "viewport_width_utilization"
      - "container_space_usage"
      - "responsive_breakpoint_success"
      - "css_error_count"
    
    assets:
      - "asset_load_success_rate"
      - "asset_load_time"
      - "api_response_time"
      - "environment_variable_status"
    
    domains:
      - "domain_availability"
      - "ssl_certificate_status"
      - "cdn_performance"
      - "cross_domain_navigation_success"
    
    performance:
      - "core_web_vitals"
      - "lighthouse_scores"
      - "user_experience_metrics"
      - "real_user_monitoring_data"
  
  collection_interval: "30 seconds"
  retention_period: "30 days"
  aggregation_rules:
    - "5-minute averages"
    - "1-hour summaries"
    - "Daily reports"

# Dashboard Access & Security
access_control:
  authentication: "required"
  roles:
    emergency_responder:
      permissions: ["view_all", "acknowledge_alerts", "trigger_deployments"]
    developer:
      permissions: ["view_all", "acknowledge_alerts"]
    viewer:
      permissions: ["view_dashboard"]
  
  api_access:
    rate_limiting: "100 requests/minute"
    authentication: "api_key"
    cors_enabled: true

# Backup & Recovery
backup:
  dashboard_config: "daily"
  monitoring_data: "hourly"
  alert_history: "continuous"
  retention: "90 days"

# Success Metrics
success_metrics:
  emergency_response:
    target_detection_time: "<2 minutes"
    target_response_time: "<5 minutes"
    target_resolution_time: "<30 minutes"
  
  monitoring_accuracy:
    false_positive_rate: "<5%"
    alert_relevance_score: ">90%"
    dashboard_uptime: ">99.9%"
  
  user_experience:
    dashboard_load_time: "<3 seconds"
    data_freshness: "<1 minute"
    mobile_compatibility: "100%"